<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lancaster University Library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="description" content="Website for Lancaster University Library">
        <meta name="keywords" content="Lancaster University Library">
        <meta name="author" content="Michalis Karagiannakis">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="header"> 
                <div class="row">
                    <div class="col-lg-6" style="color:white">
                        <img id="shield" src="images/assets/lu-shield.svg">
                        Lancaster University</div>
                    <div class="col-lg-2" style="color:white">For students</div>
                    <div class="col-lg-2" style="color:white">For staff</div>
                    <div class="col-lg-2" style="color:white">A-Z index</div>
                </div>
            </div>

            <div class="search_bar">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="images/assets/library-logo.svg" alt="library-logo" width="300" height="100">
                    </div>
                    
                    <div class="col-lg-6" id="search_col">
                       <div class="input-group rounded" id="search">
                            <input type="text" class="form-control rounded" placeholder="Search this site..." aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fa fa-search"></i>
                            </span>
                       </div>
                    </div>

                    
                </div>
            </div>

            <div class="nav_bar">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">About<span class="caret"></span></a>
                                    </li>

                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Accessibility<span class="caret"></span></a>
                                    </li>

                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Contact Us<span class="caret"></span></a>
                                    </li>

                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">How To<span class="caret"></span></a>
                                    </li>

                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Information For<span class="caret"></span></a>
                                    </li>

                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Resources and Services<span class="caret"></span></a>
                                    </li>

                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Opening Hours<span class="caret"></span></a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="lancaster_label">
                <div class="row">
                    <div class="col-lg-12" id="example_div">
                        <img src="images/assets/FTHero1600x400atrium.jpg" alt="lancaster_label" id="library_img">
                        <div id="example">Lancaster University Library</div>
                    </div>
                </div>
            </div>

            <div class="onesearch">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>One Search</h3>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="search" placeholder="Search Library collections">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
