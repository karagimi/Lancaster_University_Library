<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lancaster University Library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="description" content="Website for Lancaster University Library">
        <meta name="keywords" content="Lancaster University Library">
        <meta name="author" content="Michalis Karagiannakis">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="header"> 
                <div class="row">
                    <div class="col-lg-6" style="color:white">Lancaster University</div>
                    <div class="col-lg-2" style="color:white">For students</div>
                    <div class="col-lg-2" style="color:white">For staff</div>
                    <div class="col-lg-2" style="color:white">A-Z index</div>
                </div>
            </div>

            <div class="search_bar">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="images/assets/library-logo.svg" alt="library-logo" width="300" height="100">
                    </div>
                    
                    <div class="col-lg-6" id="search_col">
                        <div class="input-group rounded" id="search">
                            <input type="search" class="form-control rounded" placeholder="Search this site..." aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
